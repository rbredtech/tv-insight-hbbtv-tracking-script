name: Release
on:
  push:
    branches:
      - "!develop"
    tags:
      - "v*.*.*"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        id: checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        id: install
        run: yarn install

      - name: Lint
        id: lint
        run: yarn lint

      - name: Minify templates
        id: minify
        run: yarn minify

      - name: Test app (unminified)
        id: test
        run: yarn ci

      - name: Test app (minified)
        id: test-minified
        run: yarn ci
        env:
          TEMPLATES_DIR: tracking-templates-minified

  release:
    name: Create release
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        id: checkout
        uses: actions/checkout@v4

      - name: Minify templates
        id: minify
        run: yarn minify

      - name: Zip release
        run: zip -r -j templates.zip ./tracking-templates-minified/*

      - name: Create release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{  github.ref_name }}
          files: |
            templates.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
