name: Release
on:
  push:
    branches:
      - "!develop"
    tags:
      - "v*.*.*"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Setup node ğŸŸ©
        uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: Checkout ğŸ›ï¸
        id: checkout
        uses: actions/checkout@v6

      - name: Install dependencies ğŸšš
        id: install
        run: yarn install --frozen-lockfile

      - name: Lint ğŸ§¼
        id: lint
        run: yarn lint

      - name: Test un-minified ğŸ§ª
        id: test
        run: yarn ci

      - name: Minify ğŸ—œï¸
        run: yarn minify

      - name: Test minified ğŸ§ª
        run: yarn ci
        env:
          USE_MINIFIED: true

  release:
    name: Create release
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Setup node ğŸŸ©
        uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: Checkout ğŸ›ï¸
        id: checkout
        uses: actions/checkout@v6

      - name: Install dependencies ğŸšš
        id: install
        run: yarn install --frozen-lockfile

      - name: Minify ğŸ—œï¸
        run: yarn minify

      - name: Zip un-minified ğŸ“¦
        run: zip -r -j templates.zip ./src/*

      - name: Zip minified ğŸ“¦
        run: zip -r -j templates.min.zip ./dist/*

      - name: Create release ğŸš€
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          files: |
            templates.zip
            templates.min.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
