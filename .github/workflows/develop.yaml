name: Develop
on:
  push:
    branches:
      - "develop"
      - "feature/*"
      - "release/*"
      - "hotfix/*"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Setup node ğŸŸ©
        uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Checkout ğŸ›ï¸
        id: checkout
        uses: actions/checkout@v6

      - name: Install dependencies ğŸšš
        id: install
        run: yarn install --frozen-lockfile

      - name: Lint ğŸ§¼
        id: lint
        run: yarn lint

      - name: Test un-minified ğŸ§ª
        id: test
        run: yarn ci

      - name: Minify ğŸ—œï¸
        run: yarn minify

      - name: Test minified ğŸ§ª
        run: yarn ci
        env:
          USE_MINIFIED: true

  create-prerelease:
    name: Create pre-release
    needs: test
    #if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - name: Setup node ğŸŸ©
        uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Checkout ğŸ›ï¸
        id: checkout
        uses: actions/checkout@v6

      - name: Install dependencies ğŸšš
        id: install
        run: yarn install --frozen-lockfile

      - name: Create snapshot tag ğŸ·ï¸
        id: create-snapshot-tag
        run: |
          echo 'version=snapshot_${{ github.run_number }}' >> $GITHUB_OUTPUT

      - name: Set snapshot tag ğŸ·ï¸
        id: set-snapshot-tag
        uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ steps.create-snapshot-tag.outputs.version }}

      - name: Minify ğŸ—œï¸
        run: yarn minify

      - name: Zip un-minified ğŸ“¦
        run: zip -r -j templates.zip ./src/*

      - name: Zip minified ğŸ“¦
        run: zip -r -j templates.min.zip ./dist/*

      - name: Create pre-release ğŸš€
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.create-snapshot-tag.outputs.version }}
          tag_name: ${{ steps.create-snapshot-tag.outputs.version }}
          files: |
            templates.zip
            templates.min.zip
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
