name: Develop
on:
  push:
    branches:
      - "develop"
      - "feature/*"
      - "release/*"
      - "hotfix/*"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        templatesDir: [tracking-templates, tracking-templates-minified]

    steps:
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Checkout repository
        id: checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        id: install
        run: yarn install

      - name: Lint
        id: lint
        run: yarn lint

      - name: Minify templates
        id: minify
        if: ${{ matrix.templatesDir == 'tracking-templates-minified'}}
        run: yarn minify

      - name: Test app
        id: test
        run: yarn ci
        env:
          TEMPLATES_DIR: ${{matrix.templatesDir}}


  create-prerelease:
    name: Create pre-release
    needs: test
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Checkout repository
        id: checkout
        uses: actions/checkout@v4

      - name: Get latest version
        id: get-latest-version
        uses: actions-ecosystem/action-get-latest-tag@v1
        with:
          semver_only: true
          with_initial_version: true

      - name: Create snapshot tag
        id: create-snapshot-tag
        run: |
          echo 'version=${{ steps.get-latest-version.outputs.tag }}_snapshot_${{ github.run_number }}' >> $GITHUB_OUTPUT

      - name: Set snapshot tag
        id: set-snapshot-tag
        uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ steps.create-snapshot-tag.outputs.version }}

      - name: Minify templates
        id: minify
        run: yarn minify

      - name: Zip release
        run: zip -r -j templates.zip ./tracking-templates-minified/*

      - name: Create release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.create-snapshot-tag.outputs.version }}
          tag_name: ${{ steps.create-snapshot-tag.outputs.version }}
          files: |
            templates.zip
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
